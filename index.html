<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saludador</title>
</head>
<body>
  <form id="saludar-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" />
    <label for="genero">Género:</label>
    <select name="genero" id="genero">
      <option value="hombre">Hombre</option>
      <option value="mujer">Mujer</option>
      <option value="otro">Otro</option>  
    </select>  
    <label for="edad">Edad:</label>
    <input type="number" id="edad" />

    <input type="submit" value="Saludar en Español" id="saludar-button" />
  </form>
  <form id="saludar-form-ingles">
    <input type="submit" value="Saludar en Inglés" id="saludar-button-ing" />
  </form>
  <div id="saludo-div"></div>

  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
